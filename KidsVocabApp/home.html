<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣学单词 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 首页内容 -->
    <div class="max-w-md mx-auto">
        <!-- 顶部欢迎区域 -->
        <div class="p-4 gradient-primary text-white rounded-b-3xl">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold kid-font">你好，小朋友！</h1>
                    <p class="text-sm opacity-90">今天是继续学习的好日子！</p>
                </div>
                <div class="w-14 h-14 rounded-full bg-white p-1">
                    <img src="https://images.unsplash.com/photo-1610216705422-caa3fcb6d158?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                         alt="用户头像" 
                         class="w-full h-full object-cover rounded-full">
                </div>
            </div>
            
            <!-- 学习进度 -->
            <div class="mt-6 bg-white/20 p-3 rounded-2xl">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-medium">今日学习进度</span>
                    <span class="text-sm font-medium">16/20</span>
                </div>
                <div class="w-full bg-white/30 rounded-full h-2.5">
                    <div class="bg-yellow-400 h-2.5 rounded-full progress-anim" style="width: 80%"></div>
                </div>
                <div class="flex justify-between mt-2">
                    <span class="text-xs">再学习4个单词就完成啦！</span>
                    <span class="text-xs">80%</span>
                </div>
            </div>
        </div>
        
        <!-- 每日任务区 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-calendar-check mr-2 text-blue-500"></i>
                每日任务
            </h2>
            
            <div class="bg-white rounded-2xl shadow-sm p-4 mb-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-book text-blue-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">学习水果单词</h3>
                            <p class="text-xs text-gray-500">今天目标：20个单词</p>
                        </div>
                    </div>
                    <button class="tap-effect bg-blue-500 text-white py-2 px-4 rounded-full text-sm">
                        开始
                    </button>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-gamepad text-green-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">单词配对游戏</h3>
                            <p class="text-xs text-gray-500">巩固今天学习的单词</p>
                        </div>
                    </div>
                    <button class="tap-effect bg-green-500 text-white py-2 px-4 rounded-full text-sm">
                        玩耍
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 学习卡片区 -->
        <div class="p-4 pt-0">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-star mr-2 text-yellow-500"></i>
                今日推荐学习
            </h2>
            
            <div class="space-y-3">
                <!-- 单词卡片1 -->
                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center word-card card-anim-enter">
                    <div class="w-16 h-16 rounded-xl bg-red-100 flex-shrink-0 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="苹果" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="ml-4 flex-grow">
                        <h3 class="text-lg font-bold text-gray-800">Apple</h3>
                        <p class="text-sm text-gray-500">苹果</p>
                    </div>
                    
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center ml-2">
                        <i class="fas fa-volume-up text-blue-500"></i>
                    </div>
                </div>
                
                <!-- 单词卡片2 -->
                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center word-card card-anim-enter" style="animation-delay: 0.1s">
                    <div class="w-16 h-16 rounded-xl bg-yellow-100 flex-shrink-0 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1594489573123-9b9485e5de74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="香蕉" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="ml-4 flex-grow">
                        <h3 class="text-lg font-bold text-gray-800">Banana</h3>
                        <p class="text-sm text-gray-500">香蕉</p>
                    </div>
                    
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center ml-2">
                        <i class="fas fa-volume-up text-blue-500"></i>
                    </div>
                </div>
                
                <!-- 单词卡片3 -->
                <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center word-card card-anim-enter" style="animation-delay: 0.2s">
                    <div class="w-16 h-16 rounded-xl bg-orange-100 flex-shrink-0 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1582979512210-99b6a53386f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="橙子" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="ml-4 flex-grow">
                        <h3 class="text-lg font-bold text-gray-800">Orange</h3>
                        <p class="text-sm text-gray-500">橙子</p>
                    </div>
                    
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center ml-2">
                        <i class="fas fa-volume-up text-blue-500"></i>
                    </div>
                </div>
            </div>
            
            <!-- 查看更多 -->
            <div class="flex justify-center mt-4">
                <button class="text-sm text-blue-500 font-medium flex items-center">
                    查看更多单词 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                </button>
            </div>
        </div>
        
        <!-- 学习成就展示 -->
        <div class="p-4 pt-0 mb-6">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-award mr-2 text-purple-500"></i>
                你的学习成就
            </h2>
            
            <div class="bg-gradient-to-r from-purple-400 to-indigo-500 p-4 rounded-2xl text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-bold text-lg">连续学习</h3>
                        <p class="text-white/90 text-sm">已经连续学习5天啦！</p>
                    </div>
                    <div class="trophy-shine w-14 h-14 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-fire text-2xl text-yellow-300"></i>
                    </div>
                </div>
                
                <div class="flex justify-between mt-4">
                    <div class="text-center">
                        <p class="text-xl font-bold">38</p>
                        <p class="text-xs opacity-90">已学单词</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xl font-bold">5</p>
                        <p class="text-xs opacity-90">学习天数</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xl font-bold">3</p>
                        <p class="text-xs opacity-90">获得徽章</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
