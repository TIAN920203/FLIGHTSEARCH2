<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣学单词 - 游戏中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 游戏页面内容 -->
    <div class="max-w-md mx-auto">
        <!-- 顶部标题 -->
        <div class="p-4 gradient-secondary text-white rounded-b-3xl">
            <h1 class="text-2xl font-bold kid-font text-center">趣味游戏</h1>
            <p class="text-sm opacity-90 text-center">用游戏加深你的单词记忆吧！</p>
            
            <!-- 游戏徽章展示 -->
            <div class="flex justify-center mt-3 space-x-2">
                <div class="trophy-shine w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-star text-yellow-300"></i>
                </div>
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-medal text-gray-300"></i>
                </div>
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-trophy text-gray-300"></i>
                </div>
            </div>
        </div>
        
        <!-- 游戏列表 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-gamepad mr-2 text-green-500"></i>
                选择游戏
            </h2>
            
            <!-- 游戏卡片网格 -->
            <div class="grid grid-cols-2 gap-4">
                <!-- 单词配对游戏 -->
                <div class="game-btn bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-blue-100 relative">
                        <img src="https://images.unsplash.com/photo-1515041219749-89347f83291a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="单词配对" class="w-full h-full object-cover opacity-80">
                        <div class="absolute top-3 right-3 bg-blue-500 text-white text-xs py-1 px-2 rounded-lg">
                            初级
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800">单词配对</h3>
                        <p class="text-xs text-gray-500 mt-1">找出相匹配的单词和图片</p>
                        <button class="tap-effect mt-3 w-full py-1.5 bg-blue-100 text-blue-500 rounded-lg text-sm font-medium">
                            开始游戏
                        </button>
                    </div>
                </div>
                
                <!-- 拼写游戏 -->
                <div class="game-btn bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-green-100 relative">
                        <img src="https://images.unsplash.com/photo-1591017403286-fd8493524e1e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="拼写游戏" class="w-full h-full object-cover opacity-80">
                        <div class="absolute top-3 right-3 bg-green-500 text-white text-xs py-1 px-2 rounded-lg">
                            中级
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800">拼写挑战</h3>
                        <p class="text-xs text-gray-500 mt-1">听发音拼出正确单词</p>
                        <button class="tap-effect mt-3 w-full py-1.5 bg-green-100 text-green-500 rounded-lg text-sm font-medium">
                            开始游戏
                        </button>
                    </div>
                </div>
                
                <!-- 单词连线 -->
                <div class="game-btn bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-purple-100 relative">
                        <img src="https://images.unsplash.com/photo-1579546929662-711aa81148cf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="单词连线" class="w-full h-full object-cover opacity-80">
                        <div class="absolute top-3 right-3 bg-purple-500 text-white text-xs py-1 px-2 rounded-lg">
                            中级
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800">单词连线</h3>
                        <p class="text-xs text-gray-500 mt-1">连接英文单词和中文意思</p>
                        <button class="tap-effect mt-3 w-full py-1.5 bg-purple-100 text-purple-500 rounded-lg text-sm font-medium">
                            开始游戏
                        </button>
                    </div>
                </div>
                
                <!-- 单词记忆 -->
                <div class="game-btn bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-orange-100 relative">
                        <img src="https://images.unsplash.com/photo-1629747490241-1dafe421853c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="单词记忆" class="w-full h-full object-cover opacity-80">
                        <div class="absolute top-3 right-3 bg-orange-500 text-white text-xs py-1 px-2 rounded-lg">
                            高级
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800">单词记忆</h3>
                        <p class="text-xs text-gray-500 mt-1">记住图片对应的单词</p>
                        <button class="tap-effect mt-3 w-full py-1.5 bg-orange-100 text-orange-500 rounded-lg text-sm font-medium">
                            开始游戏
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近玩过的游戏 -->
        <div class="p-4 pt-2 mb-6">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-history mr-2 text-blue-500"></i>
                最近玩过
            </h2>
            
            <div class="bg-white rounded-xl shadow-sm p-3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-puzzle-piece text-blue-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">单词配对</h3>
                            <p class="text-xs text-gray-500">今天 10:30</p>
                        </div>
                    </div>
                    <div>
                        <span class="text-xs px-2 py-1 bg-blue-100 text-blue-500 rounded-full">
                            得分: 85
                        </span>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-keyboard text-green-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">拼写挑战</h3>
                            <p class="text-xs text-gray-500">昨天 15:45</p>
                        </div>
                    </div>
                    <div>
                        <span class="text-xs px-2 py-1 bg-green-100 text-green-500 rounded-full">
                            得分: 70
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 游戏配对示例 -->
        <div class="p-4 pt-0 mb-6">
            <h2 class="text-lg font-bold mb-3 text-gray-800">
                <i class="fas fa-info-circle mr-2 text-purple-500"></i>
                游戏预览
            </h2>
            
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="text-center mb-4">
                    <h3 class="font-semibold text-gray-800">单词配对游戏</h3>
                    <p class="text-xs text-gray-500">点击两张卡片，找出匹配的单词和图片</p>
                </div>
                
                <div class="grid grid-cols-3 gap-2">
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center">
                        <span class="text-blue-500 font-bold">Apple</span>
                    </div>
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1594489573123-9b9485e5de74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="香蕉" class="h-full object-cover">
                    </div>
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center">
                        <span class="text-blue-500 font-bold">Banana</span>
                    </div>
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="苹果" class="h-full object-cover">
                    </div>
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center">
                        <span class="text-blue-500 font-bold">Orange</span>
                    </div>
                    <div class="h-20 bg-blue-100 rounded-lg flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1582979512210-99b6a53386f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="橙子" class="h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
