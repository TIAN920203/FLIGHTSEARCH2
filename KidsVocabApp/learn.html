<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣学单词 - 学习页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 学习页面内容 -->
    <div class="max-w-md mx-auto">
        <!-- 顶部导航 -->
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold text-gray-800">水果单词学习</h1>
            <div class="flex items-center space-x-1 text-gray-600">
                <span class="text-sm">4/20</span>
                <i class="fas fa-book ml-1"></i>
            </div>
        </div>
        
        <!-- 进度条 -->
        <div class="px-4">
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full progress-anim" style="width: 20%"></div>
            </div>
        </div>
        
        <!-- 单词卡片 - 大尺寸展示 -->
        <div class="p-4 pt-6">
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
                <!-- 单词图片 -->
                <div class="h-52 bg-yellow-100 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                         alt="单词图片" 
                         class="w-full h-full object-cover">
                </div>
                
                <!-- 单词内容 -->
                <div class="p-5">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-3xl font-bold text-gray-800 kid-font">Pineapple</h2>
                        <button class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center tap-effect">
                            <i class="fas fa-volume-up text-blue-500 text-lg"></i>
                        </button>
                    </div>
                    
                    <p class="text-lg text-gray-600 mb-4">菠萝</p>
                    
                    <!-- 音标 -->
                    <div class="bg-gray-100 rounded-lg p-2 text-center mb-4">
                        <p class="text-gray-600 text-sm">/ˈpaɪnæpl/</p>
                    </div>
                    
                    <!-- 例句 -->
                    <div class="border-t border-gray-100 pt-4">
                        <h3 class="text-sm font-semibold text-gray-600 mb-2">例句</h3>
                        <p class="text-gray-700">I like to eat <span class="text-blue-500 font-semibold">pineapple</span> in summer.</p>
                        <p class="text-gray-500 text-sm mt-1">我喜欢在夏天吃菠萝。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="px-4 py-2 flex space-x-3">
            <button class="tap-effect flex-1 bg-gray-200 text-gray-600 py-3 px-4 rounded-xl flex items-center justify-center">
                <i class="fas fa-undo-alt mr-2"></i>
                上一个
            </button>
            <button class="tap-effect flex-1 bg-blue-500 text-white py-3 px-4 rounded-xl flex items-center justify-center">
                <i class="fas fa-check mr-2"></i>
                记住了
            </button>
        </div>
        
        <!-- 单词提示卡 -->
        <div class="p-4 pb-6">
            <h3 class="text-sm font-semibold text-gray-600 mb-2">记忆小提示</h3>
            
            <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-100">
                <div class="flex">
                    <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-lightbulb text-yellow-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-gray-700 text-sm">
                            "pineapple" 由 "pine"(松树) 和 "apple"(苹果) 组成，
                            可以想象成一个长得像松果的苹果。
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部单词列表 -->
        <div class="p-4 pt-0">
            <h3 class="text-sm font-semibold text-gray-600 mb-2">今日学习列表</h3>
            
            <div class="flex overflow-x-auto pb-2 space-x-3">
                <!-- 单词1 已学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-green-100 mb-1 flex items-center justify-center relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="苹果" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 flex items-center justify-center bg-green-500/30">
                            <i class="fas fa-check text-green-600 text-lg"></i>
                        </div>
                    </div>
                    <p class="text-xs text-center text-gray-600">Apple</p>
                </div>
                
                <!-- 单词2 已学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-green-100 mb-1 flex items-center justify-center relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1594489573123-9b9485e5de74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="香蕉" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 flex items-center justify-center bg-green-500/30">
                            <i class="fas fa-check text-green-600 text-lg"></i>
                        </div>
                    </div>
                    <p class="text-xs text-center text-gray-600">Banana</p>
                </div>
                
                <!-- 单词3 已学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-green-100 mb-1 flex items-center justify-center relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1582979512210-99b6a53386f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="橙子" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 flex items-center justify-center bg-green-500/30">
                            <i class="fas fa-check text-green-600 text-lg"></i>
                        </div>
                    </div>
                    <p class="text-xs text-center text-gray-600">Orange</p>
                </div>
                
                <!-- 单词4 当前学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-blue-100 mb-1 flex items-center justify-center relative overflow-hidden border-2 border-blue-400">
                        <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="菠萝" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs text-center text-blue-500 font-medium">Pineapple</p>
                </div>
                
                <!-- 单词5 待学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-gray-100 mb-1 flex items-center justify-center relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1587815073078-f636169821e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="草莓" class="w-full h-full object-cover opacity-40">
                    </div>
                    <p class="text-xs text-center text-gray-400">Strawberry</p>
                </div>
                
                <!-- 单词6 待学习 -->
                <div class="w-20 flex-shrink-0">
                    <div class="w-20 h-20 rounded-xl bg-gray-100 mb-1 flex items-center justify-center relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1522127825359-85201ac7e26c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                             alt="葡萄" class="w-full h-full object-cover opacity-40">
                    </div>
                    <p class="text-xs text-center text-gray-400">Grape</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
