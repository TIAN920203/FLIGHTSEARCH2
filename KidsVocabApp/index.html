<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣学单词 - 少儿英语学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- iPhone 16 外壳模拟 -->
    <div class="iphone-container bg-black rounded-[55px] w-[390px] overflow-hidden shadow-2xl relative">
        <!-- 顶部挖孔区域 -->
        <div class="notch-container absolute top-0 left-0 right-0 h-8 z-30 flex justify-center">
            <div class="notch bg-black w-[150px] h-[34px] rounded-b-[18px] flex items-center justify-center">
                <div class="camera bg-gray-800 w-3 h-3 rounded-full mx-1"></div>
            </div>
        </div>
        
        <!-- 状态栏 -->
        <div class="status-bar bg-black text-white text-xs flex justify-between items-center px-6 pt-2 pb-1 z-20">
            <div>9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 - iframe -->
        <div class="app-content h-[750px] bg-white">
            <iframe id="contentFrame" src="home.html" class="w-full h-full border-none"></iframe>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar bg-white border-t border-gray-200 flex justify-around items-center py-3 px-2">
            <button onclick="changeFrame('home.html')" class="flex flex-col items-center w-1/5">
                <i class="fas fa-home text-blue-500 text-xl"></i>
                <span class="text-xs mt-1 text-blue-500">首页</span>
            </button>
            <button onclick="changeFrame('learn.html')" class="flex flex-col items-center w-1/5">
                <i class="fas fa-book text-gray-500 text-xl"></i>
                <span class="text-xs mt-1 text-gray-500">学习</span>
            </button>
            <button onclick="changeFrame('game.html')" class="flex flex-col items-center w-1/5">
                <i class="fas fa-gamepad text-gray-500 text-xl"></i>
                <span class="text-xs mt-1 text-gray-500">游戏</span>
            </button>
            <button onclick="changeFrame('achievement.html')" class="flex flex-col items-center w-1/5">
                <i class="fas fa-trophy text-gray-500 text-xl"></i>
                <span class="text-xs mt-1 text-gray-500">成就</span>
            </button>
            <button onclick="changeFrame('profile.html')" class="flex flex-col items-center w-1/5">
                <i class="fas fa-user text-gray-500 text-xl"></i>
                <span class="text-xs mt-1 text-gray-500">我的</span>
            </button>
        </div>
        
        <!-- 底部横条 -->
        <div class="home-indicator bg-white flex justify-center pb-1">
            <div class="w-32 h-1 bg-gray-400 rounded-full"></div>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('contentFrame').src = url;
            
            // 更新导航栏高亮
            const icons = document.querySelectorAll('.nav-bar button i');
            const texts = document.querySelectorAll('.nav-bar button span');
            
            icons.forEach(icon => icon.classList.replace('text-blue-500', 'text-gray-500'));
            texts.forEach(text => text.classList.replace('text-blue-500', 'text-gray-500'));
            
            const activeButton = document.querySelector(`.nav-bar button[onclick="changeFrame('${url}')"]`);
            activeButton.querySelector('i').classList.replace('text-gray-500', 'text-blue-500');
            activeButton.querySelector('span').classList.replace('text-gray-500', 'text-blue-500');
        }
    </script>
</body>
</html>
