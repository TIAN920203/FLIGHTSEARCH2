<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机票搜索应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- iPhone 16 外壳模拟 -->
    <div class="iphone-container bg-black rounded-[55px] w-[390px] overflow-hidden shadow-2xl relative">
        <!-- 顶部挖孔区域 -->
        <div class="notch-container absolute top-0 left-0 right-0 h-8 z-30 flex justify-center">
            <div class="notch bg-black w-[150px] h-[34px] rounded-b-[18px] flex items-center justify-center">
                <div class="camera bg-gray-800 w-3 h-3 rounded-full mx-1"></div>
            </div>
        </div>
        
        <!-- 状态栏 -->
        <div class="status-bar bg-black text-white text-xs flex justify-between items-center px-6 pt-2 pb-1 z-20">
            <div>9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 - iframe -->
        <div class="app-content h-[750px] bg-white">
            <iframe id="contentFrame" src="./search.html" class="w-full h-full border-none"></iframe>
        </div>
        
        <!-- 底部横条 -->
        <div class="home-indicator bg-white flex justify-center pb-1">
            <div class="w-32 h-1 bg-gray-400 rounded-full"></div>
        </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p class="mb-2">机票搜索应用 - 高保真原型设计</p>
        <div class="flex justify-center space-x-4">
            <button onclick="changeFrame('./search.html')" class="text-blue-500 hover:underline">搜索页</button>
            <button onclick="changeFrame('./city_select.html')" class="text-blue-500 hover:underline">城市选择 (基础)</button>
            <button onclick="changeFrame('./city_select_alt.html')" class="text-blue-500 hover:underline">城市选择 (增强)</button>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
